# Nome del workflow che vedrai su GitHub
name: Deploy Firebase Functions

# Esegui questo workflow solo se fai un push sul branch "main"
# E SOLO se hai modificato file dentro la cartella "functions"
on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    # Usa l'ultima versione di Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 1. Scarica il codice del tuo repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Imposta la versione corretta di Node.js (la 18)
      - name: Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Installa la Firebase CLI nel server di GitHub
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # 4. Installa le dipendenze delle funzioni
      - name: Install Dependencies
        run: cd functions && npm install

      # 5. Esegui il deploy delle funzioni usando il token segreto
      - name: Deploy to Firebase Functions
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}