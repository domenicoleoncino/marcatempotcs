name: Deploy Firebase Functions

# Esegui quando ci sono modifiche in 'functions' O quando forziamo il deployment
on:
  push:
    branches:
      - main
    # Il deployment avviene anche se solo i file delle Funzioni cambiano, ma eseguiamo anche l'Hosting
    paths:
      - 'functions/**'
      
jobs:
  # ---------------------------------------------
  # JOB 1: Deploy Firebase Functions (Backend)
  # ---------------------------------------------
  deploy_functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Dependencies
        run: cd functions && npm install

      - name: Deploy to Firebase Functions
        # Stiamo usando il tuo segreto del service account per l'autenticazione
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCATEMPO_TCS }}
        # QUESTA È L'AGGIUNTA CRITICA: Continua anche se il deploy delle Funzioni fallisce (per l'errore di token)
        continue-on-error: true

  # ---------------------------------------------
  # JOB 2: Deploy Firebase Hosting (Frontend React)
  # Si esegue subito dopo, garantendo che il codice Excel vada online.
  # ---------------------------------------------
  deploy_hosting:
    name: Deploy Hosting (Frontend)
    runs-on: ubuntu-latest
    needs: deploy_functions # Esegue dopo il deploy delle Funzioni (indipendentemente dal risultato)

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          # Usa l'account di servizio che avevi già configurato per l'autenticazione
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCATEMPO_TCS }}'
          channelId: live 
          projectId: marcatempo-tcs
