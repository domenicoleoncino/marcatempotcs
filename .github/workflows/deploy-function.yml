name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-function.yml'

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Scarica il codice del tuo repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup di Node.js (aggiornato a 20)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Manteniamo la cache standard

      # 3. Installa le dipendenze e crea la versione di produzione del sito
      - name: Install dependencies and build
        run: |
          npm install 
          npm run build

      # 4. Fa il deploy su Firebase Hosting
      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCATEMPO_TCS }}
          channelId: live 
          projectId: marcatempotcsitalia