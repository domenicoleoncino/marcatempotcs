name: Deploy Firebase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'functions/**'
      - '.github/workflows/deploy-function.yml'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    env:
      GCP_PROJECT: marcatempotcsitalia 
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20' 
          cache: 'npm'
          cache-dependency-path: 'functions/package-lock.json'

      - name: Install dependencies
        run: npm install
        working-directory: ./functions

      - name: Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: Deploy Firebase Functions via CLI
        # Esegue il deploy usando il token fornito dalle secrets
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCATEMPOTCSITALIA }} --project ${{ env.GCP_PROJECT }}
