name: Deploy to Firebase Hosting and Functions

on:
  # Attiva l'azione per ogni push sul branch 'main'
  push:
    branches:
      - main
    
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Scarica il codice del tuo repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup di Node.js (aggiornato a 20)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Manteniamo la cache standard

      # 3. Installa le dipendenze e crea la versione di produzione del SITO (Frontend)
      - name: Install dependencies and build frontend
        run: |
          npm install 
          CI=false npm run build  # <--- FIX APPLICATO QUI
          
      # 4. (Opzionale, ma consigliato) Installa le dipendenze per le Cloud Functions
      # Se il tuo codice React/Firebase ha le functions in una sottocartella, 
      # Ã¨ necessario installare anche le loro dipendenze prima del deploy completo.
      - name: Install dependencies for Functions
        run: |
          cd functions
          npm install
        
      # 5. Fa il deploy su Firebase Hosting e Functions
      - name: Deploy to Firebase Hosting and Functions
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MARCATEMPO_TCS }}
          channelId: live 
          projectId: marcatempotcsitalia